<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: aqua;
                display: flex;
                justify-content: center;
                align-items: center;

                height: 100vh;
            }
            .login-box{
                background-color: white;
                padding: 30px;
                width: 300px;
                border-radius: 0 0 10px rgba(0,0,0,0.2);
            }
            h2{
                text-align: center;
                margin-bottom: 20px;
            }
            input{
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
            }
            button{
                width:100%;
                padding: 10px;
                cursor: pointer;
            }
            #message{
                text-align: center;
                margin-top: 10px;
                color: red;
            }

        </style>
        
    </head>

</html>
